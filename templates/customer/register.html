{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <div class="card" id="card">
                    <div class="card-header">
                        <p class="card-title" id="headerfill">
                            {{ title }}
                        </p>
                    </div>
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body" id="cardbody">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label" for="username" id="registerfill">Username:</label>
                                    <input name="username" id="username" class="form-control" type="text">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label" for="email" id="registerfill">Email:</label>
                                    <input name="email" id="email" class="form-control" type="email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label" for="password" id="registerfill">Password:</label>
                                    <input name="password" id="password" class="form-control" type="password">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label" for="confirm_password" id="registerfill">Confirm
                                        Password:</label>
                                    <input name="confirm_password" id="confirm_password" class="form-control"
                                           type="password">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label" for="first_name" id="registerfill">First
                                        name:</label>
                                    <input name="first_name" id="first_name" class="form-control" type="text">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label" for="last_name" id="registerfill">Last name:</label>
                                    <input name="last_name" id="last_name" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-check-label" for="phone_number" id="registerfill">Phone
                                        Number:</label>
                                    <input name="phone_number" id="phone_number" class="form-control" type="tel">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-check-label" for="date_of_birth" id="registerfill">Date of
                                        Birth:</label>
                                    <input name="date_of_birth" id="date_of_birth" class="form-control" type="date">
                                </div>
                            </div>
                            <div>
                                <label class="form-check-label" for="address" id="registerfill">Address:</label>
                                <textarea name="address" id="address" class="form-control" type="text"></textarea>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-outline-dark col-md-12 !important" id="signin">REGISTER
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
