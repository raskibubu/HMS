{% extends 'managerbaseDashboard.html' %}
{% block content %}
    <div class="container justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-6 justify-content-center" style="margin-top: 190px">
                <div class="card" id="card">
                    <div class="card-header">
                        <p class="card-title" id="headerfill"
                           style="color: rgb(35, 158, 152); text-align: center;font-size: 0.5in; font-family: Bahnschrift;">
                            LIST OF ROOMS
                        </p>
                    </div>
                    <table class="table table-hover table-responsive card-body">
                        <thead>
                        <tr>
                            <th id="registerfill">Room Id</th>
                            <th id="registerfill">Room Number</th>
                            <th id="registerfill">Room Type</th>
                            <th id="registerfill">Room Status</th>
                        </tr>
                        </thead>
                        {% for room in rooms %}
                            <tbody>
                            <tr>
                                <td id="registerfill">{{ room.room_id }}</td>
                                <td id="registerfill">{{ room.room_number }}</td>
                                <td id="registerfill">{{ room.room_type }}</td>
                                <td id="registerfill">{{ room.room_status }}</td>
                            </tr>
                            </tbody>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
