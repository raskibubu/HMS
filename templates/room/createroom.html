{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-6 justify-content-center" style="margin-top: 190px">
                <div class="card" id="card">
                    <div class="card-header">
                        <p class="card-title" id="headerfill"
                           style="color: rgb(35, 158, 152); text-align: center;font-size: 0.5in; font-family: Bahnschrift;">
                            CREATE ROOM
                        </p>
                    </div>
                    <form action="{% url 'create_room' %}" method="post">
                        {% csrf_token %}
                        {% if message %}
                            <p class="alert alert-danger">{{ message }}</p>
                        {% endif %}
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label class="form-check-label" for="room_number" ID="registerfill">Room Number
                                    </label>
                                    <input name="room_number" id="room_number" class="col-md-12" type="number">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="room_type" class="class form-check-label" ID="registerfill">Room
                                        Type</label>
                                    <select name="room_type" class="col-md-12" for="room_type" id="room_type">Choose
                                        room type:
                                        <option value="Basic">Basic</option>
                                        <option value="Deluxe">Deluxe</option>
                                        <option value="Mega-Deluxe">Mega-Deluxe</option>
                                        <option value="Presidential">Presidential</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-outline-dark col-md-12">GET LOAN
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
